<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Blog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    
    <!-- Main Blog Section -->
    <div class="container mt-5">
        <section class="d-flex">
            <main class="main-blog">
                <h1 class="display-4 mb-4 fs-3">Blog Posts</h1>
                
                <!-- Blog Post Card -->
                <div class="card main-blog-card mb-5">
                    <img src="upload/blog/sample-cover.jpg" class="card-img-top" alt="Blog Cover">
                    <div class="card-body">
                        <h5 class="card-title">Sample Blog Title</h5>
                        <p class="card-text">This is a sample blog post description. It gives a preview of the blog content...</p>
                        <a href="#" class="btn btn-primary">Read more</a>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <div class="react-btns">
                                <i class="fa fa-thumbs-up like-btn" aria-hidden="true"></i> Likes (<span>10</span>)
                                <a href="#"><i class="fa fa-comment" aria-hidden="true"></i> Comments (5)</a>
                            </div>
                            <small class="text-body-secondary">Posted on: 2024-12-22</small>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Sidebar -->
            <aside class="aside-main">
                <div class="list-group category-aside">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Categories
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Category 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Category 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Category 3</a>
                </div>
            </aside>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".like-btn").click(function(){
                var liked = $(this).hasClass('liked');
                if (liked) {
                    $(this).removeClass('liked');
                } else {
                    $(this).addClass('liked');
                }
                // Update like count dynamically
                var likes = parseInt($(this).next().text());
                likes = liked ? likes - 1 : likes + 1;
                $(this).next().text(likes);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
